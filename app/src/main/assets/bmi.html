<head><strong><font  size="5" color="black">身体质量指数（BMI）</font></strong></head>

<body>

<p><font  size="4" color="green">
BMI的全称为“身体质量指数”，又称“体重指数”，是目前国际上常用的衡量人体胖瘦程度以及是否健康的一个标准。它的值是由个人的体重和身高推算得到。
</font></p>

<p><strong><font  size="5" color="black">
衡量标准
</font></strong></p>
<p><font  size="4" color="red">
偏瘦： BMI值低于 18.5 
<br/><br/>
适中： BMI值介于 18.5～24
<br/><br/>
偏胖： BMI值介于 24～28
<br/><br/>
肥胖： BMI值高于 28
<br/><br/>
专家指出，最理想的BMI值是22
</font></p>

<p><strong><font  size="5" color="black">
适用范围
</font></strong></p>
<p><font  size="4" color="red">
18岁至65岁的人士
<br/><br/>
注：儿童、发育中的青少年、孕妇、乳母、老人及身型健硕的运动员除外。
</font></p>
